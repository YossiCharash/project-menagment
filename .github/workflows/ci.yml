name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/project-management-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/project-management-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management-backend:buildcache,mode=max

  build-and-push-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/project-management-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/project-management-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/project-management-frontend:buildcache,mode=max

  deploy:
    needs: [build-and-push-backend, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name != 'pull_request'
    steps:
      - name: Deploy Backend to Render
        run: |
          if [ -n "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}
          else
            echo "RENDER_BACKEND_DEPLOY_HOOK not set, skipping backend deploy"
          fi

      - name: Deploy Frontend to Render
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
          else
            echo "RENDER_FRONTEND_DEPLOY_HOOK not set, skipping frontend deploy"
          fi



